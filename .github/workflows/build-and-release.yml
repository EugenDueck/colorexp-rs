name: Build and Release

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-linux-windows:
    runs-on: ubuntu-latest

    steps:
      # Check out
      - uses: actions/checkout@v4

      # Extract version information from Cargo.toml
      - name: Extract project version and hash
        id: project_info
        run: |
          version=$(grep '^version' Cargo.toml | head -1 | cut -d '"' -f 2)
          echo "version=$version" >> $GITHUB_OUTPUT
          echo "version_and_hash=${version}-$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      # Set up Rust + cross compilation targets
      - name: Set up Rust
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: stable
          targets: |
            x86_64-unknown-linux-gnu
            x86_64-pc-windows-gnu

      - name: Install cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Fetch dependencies
        run: cargo fetch

      # Run tests on Linux target
      - name: Run tests
        run: cross test --release --target x86_64-unknown-linux-gnu

      # Build Linux
      - name: Build Linux
        run: |
          cross build --release --target x86_64-unknown-linux-gnu
          cp target/x86_64-unknown-linux-gnu/release/colorexp colorexp
          strip colorexp
          tar -czvf colorexp-linux-amd64-${{ steps.project_info.outputs.version_and_hash }}.tar.gz colorexp

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: colorexp-linux-amd64-${{ steps.project_info.outputs.version_and_hash }}.tar.gz
          path: colorexp-linux-amd64-${{ steps.project_info.outputs.version_and_hash }}.tar.gz

      # Build Windows
      - name: Install MinGW strip
        run: |
          sudo apt-get update
          sudo apt-get install -y mingw-w64

      - name: Build Windows
        run: |
          cross build --release --target x86_64-pc-windows-gnu
          x86_64-w64-mingw32-strip target/x86_64-pc-windows-gnu/release/colorexp.exe
          cp target/x86_64-pc-windows-gnu/release/colorexp.exe colorexp.exe
          zip colorexp-windows-amd64-${{ steps.project_info.outputs.version_and_hash }}.zip colorexp.exe

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: colorexp-windows-amd64-${{ steps.project_info.outputs.version_and_hash }}.zip
          path: colorexp-windows-amd64-${{ steps.project_info.outputs.version_and_hash }}.zip

  build-darwin-arm64:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      # Extract version information (same logic)
      - name: Extract project version and hash
        id: project_info
        run: |
          version=$(grep '^version' Cargo.toml | head -1 | cut -d '"' -f 2)
          echo "version=$version" >> $GITHUB_OUTPUT
          echo "version_and_hash=${version}-$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: stable
          targets: aarch64-apple-darwin

      - name: Build Apple Silicon binary
        run: |
          cargo build --release --target aarch64-apple-darwin
          cp target/aarch64-apple-darwin/release/colorexp colorexp
          chmod a+x colorexp
          strip colorexp
          tar -czvf colorexp-darwin-arm64-${{ steps.project_info.outputs.version_and_hash }}.tar.gz colorexp

      - name: Upload Darwin ARM64 artifact
        uses: actions/upload-artifact@v4
        with:
          name: colorexp-darwin-arm64-${{ steps.project_info.outputs.version_and_hash }}.tar.gz
          path: colorexp-darwin-arm64-${{ steps.project_info.outputs.version_and_hash }}.tar.gz

  release:
    runs-on: ubuntu-latest
    needs:
      - build-linux-windows
      - build-darwin-arm64

    steps:
      - uses: actions/checkout@v4

      # Re-extract version and hash so we know artifact names
      - name: Extract project version and hash
        id: project_info
        run: |
          version=$(grep '^version' Cargo.toml | head -1 | cut -d '"' -f 2)
          echo "version=$version" >> $GITHUB_OUTPUT
          echo "version_and_hash=${version}-$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      # Download artifacts produced by build jobs
      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: colorexp-linux-amd64-${{ steps.project_info.outputs.version_and_hash }}.tar.gz
          path: .

      - name: Download Darwin ARM64 artifact
        uses: actions/download-artifact@v4
        with:
          name: colorexp-darwin-arm64-${{ steps.project_info.outputs.version_and_hash }}.tar.gz
          path: .

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: colorexp-windows-amd64-${{ steps.project_info.outputs.version_and_hash }}.zip
          path: .

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.project_info.outputs.version }}
          name: Release ${{ steps.project_info.outputs.version }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.project_info.outputs.version }}
          files: |
            colorexp-linux-amd64-${{ steps.project_info.outputs.version_and_hash }}.tar.gz
            colorexp-darwin-arm64-${{ steps.project_info.outputs.version_and_hash }}.tar.gz
            colorexp-windows-amd64-${{ steps.project_info.outputs.version_and_hash }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
